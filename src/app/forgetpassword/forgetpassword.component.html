<div class="wrapper">
  <div class="page-header">
    <div class="page-header-image"></div>
    <div class="content">
      <div class="container">
        <div class="row">


          <div class="col-lg-6 col-md-50 offset-lg-0 offset-md-3">

            <div class="square square-7" id="square7"></div>
            <div class="square square-8" id="square8"></div>

            <div class="card card-register">

              <div class="card-header">
               

                <h4 style="padding-top: 4%;" class="card-title">FORGOT PASSWORD</h4>
              </div>
              <div class="card-body">
                <form class="form" [formGroup]="form" (submit)="submit()">
                  <div style="margin-top: 30px;"
                       class="input-group"
                      >
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-email-85"> </i>
                      </div>
                    </div>
                    <input class="form-control"
                           formControlName="email"
                           placeholder="Email"
                           type="text"
                           />
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <small style="color: #fe5d93;" *ngIf="form.get('email').invalid && form.get('email').touched" >
                        Please enter a valid Email
                      </small>
                    </div>
                  </div>

                  <div style="margin-top: 10px;margin-bottom: 10px;">
                    <label class="form-check-label">
                      <a> Don't Have an Account? </a> <a [routerLink]="['/register']" href="javascript:void(0)"> Sign Up? </a>
                    </label>
                  </div>

                  <div [hidden]="!loading" class="center">
                    <span style="color: #fe5d93;" class="visually-hidden">Loading...<br></span>
                  </div>

                  <div [hidden]="!loading" class="center">
                    <div class="lds-dual-ring"></div>
                  </div>

                  <div [hidden]="captcha">
                    <re-captcha (resolved)="resolved($event)" siteKey="6Le1pLYfAAAAAIhKAhdL0RSzzIdQKinI0RNBrRH3"></re-captcha>
                  </div>

                  <button [disabled]="!form.valid || !captcha" class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
                  <alert [hidden]="!error" [type]="'danger'">
                    Something went wrong! please try again
                  </alert>

                </form>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
