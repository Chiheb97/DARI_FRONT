<app-header></app-header>
<div style="background-image: url('/assets/img/breadcrumb-bg.jpg'); 
background-size: cover;  height: 300px; padding-top:80px;">
<section class="breadcrumb-section spad set-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <h4>Abonnement</h4>
                    <div class="bt-option">
                        <a href="#"><i class="fa fa-home"></i> Home</a>
                        <span>Abonnement</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</section>
</div>
<section>
<div class="text-center">
    <div class="container">
    
      <div class="row pt-4" >
          
        <div class="col-md-4"*ngFor="let a of listAbonnement ">
          <div class="card mb-4 box-shadow">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">{{a.name}}</h4>
            </div>
            <div class="card-body">
              <h1><small>{{a.prix}} $</small><small class="text-muted">/ mo</small></h1>
              {{a.description}}
              <button (click)="abonner(a)" class="btn btn-lg btn-block btn-outline-info">Acheter</button>
            </div>
          </div>
        </div>
        </div>
      
      </div>
    </div>
  
  </section>
  <app-footer></app-footer>
