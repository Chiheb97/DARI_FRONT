<table class="table">
  <thead>
    <tr>
      
      <th scope="col">User</th>
      <th scope="col">Commentaire</th>
      <th scope="col">Option</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of listcommentaire">
      <th scope="row">{{c.user.name}}</th>
      <td>{{c.commentaire}}</td>
      <th scope="row" (click)="supprimer(c)"><i class="bi bi-trash" style="color: red"></i></th>
    </tr>
   
  </tbody>

</table>
