<app-header></app-header>
<div style="background-image: url('/assets/img/breadcrumb-contact-bg.jpg'); 
background-size: cover; padding-top:80px; height: 350px;">
<section class="breadcrumb-section spad set-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <h4>Reclamation</h4>
                    <div class="bt-option">
                        <a href="#"><i class="fa fa-home"></i> Home</a>
                        <span>Reclamation</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</section>
</div>

<section class="contact-form-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="cf-content">
                    <div class="cc-title">
                        <h4>Passer une Reclamation</h4>
                    </div>
                    <form [formGroup]="reclamationForm" (ngSubmit)="soumettre()">
                        <div class="form-group">
                          <label for="Select1">sujet de la r√©clamation : </label>
                          <select class="form-control" formControlName="titre" id="Select1" >
                            <option>signaler un utilisateur</option>
                            <option>signaler une annonce </option>
                            <option>Autre </option>
                          </select>
                          <div *ngIf="reclamationForm.value.titre == 'signaler un utilisateur'">
                          <label for="Select2">Username</label>
                          <select class="form-control" id="Select2"  formControlName="reclam_user">
                            <option value=""></option>
                            <option *ngFor="let o of listusername" [value]="o.id" >
                                {{o.username}}
                            </option>
                          </select>
                        </div>
                        <div *ngIf="reclamationForm.value.titre == 'signaler une annonce'">
                            <label for="Select2">Nom de l'annonce</label>
                            <select class="form-control" id="Select2"  formControlName="annonce_id">
                                <option *ngFor="let a of listannonce" [value]="a.id" >
                                    {{a.titre}}
                                  </option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlTextarea1">Description</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"  formControlName="description"></textarea>
                        </div>
                        <button type="submit"class="site-btn">Confirmer </button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
